# NIH Funding Announcement Examples

- [RADx-UP - Social, Ethical, and Behavioral Implications (SEBI) Research on Disparities in COVID-19 Testing among Underserved and Vulnerable Populations](https://grants.nih.gov/grants/guide/rfa-files/RFA-OD-21-009.html)
- [Pilot and Feasibility Studies to Facilitate the Use of Diabetes Self-Management Education and Support to Improve Diabetes Care](https://grants.nih.gov/grants/guide/rfa-files/rfa-dk-20-032.html)
- [Identification of Positive Valence System Related Targets for Novel Suicide Prevention Approaches](https://grants.nih.gov/grants/guide/pa-files/PAS-21-216.html)

---

# NIH Reporter

- Lookup funded research by person, topic, institute, mechanism, etc.
- [NIH Reporter](https://reporter.nih.gov/)
- Good idea to see what is currently funded that may be similar to your idea
  + Funding of the topic is a positive sign
  + Current funding of a project too similar to your plan may warrant revision of Aims

---

# Considerations for the Final Draft

- Make any additional revisions to Aims, Significance, Approach
- Think about consistency and narrative flow across sections
- For your reviewing assignment, identify two strengths and two potential weaknesses
  + These should be **written** comments â€“ a sentence or two for each strength and potential weakness
  + You can suggest how to mitigate potential weaknesses
  + Can be about any section, so no need to wait until Monday night to start

---

# Figure Challenge for Final Draft

- It is hard for anyone to read 13 pages of dense text
- Tables and figures help to break up the monotony of dense text
- Figures can give non-statistician readers intuition about a complex statistical issue
- Consider including a figure in your final draft
  + Can be in Significance or Approach
  + I would avoid figures in Aims
  + Figures in Innovation are rare
- Say something about the figure in text
